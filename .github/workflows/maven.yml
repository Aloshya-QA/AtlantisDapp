name: SauceDemo CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      SEED: ${{ secrets.SEED_PHRASE }}
      PASS: ${{ secrets.PASSWORD }}
      DISPLAY: :99

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'liberica'
          cache: maven

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Run tests with xvfb
        run: |
          xvfb-run --auto-servernum --server-args='-screen 0 1366x768x24' \
          mvn clean test -DSEED_PHRASE="$SEED" -DPASSWORD="$PASS"

      - name: Run test
        run: |
          xvfb-run --auto-servernum --server-args='-screen 0 1366x768x24' \
          mvn clean test -DsuiteXmlFile='src/test/resources/AtlantisDappRun.xml' \
          -DSEED_PHRASE="$SEED" -DPASSWORD="$PASS"

      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: target/allure-results
          allure_history: allure-history

      - name: Deploy Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history
